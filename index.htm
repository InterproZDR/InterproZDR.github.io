<!--Outpro's Frontpage 是[bilibili]__Outpro__开发完成的页面，在github上开源，严禁冒名-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Outpro's Frontpage!</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet" />
    <link href="./css/index_visual.css" type="text/css" rel="stylesheet" />
    <link href="./css/tools.css" type="text/css" rel="stylesheet" />
    <link href="./img/favicon.ico" type="image/x-icon" rel="Shortcut Icon" />
    <script src="./js/index.js"></script>
    <script src="./js/EasterEgg.js"></script>
    <script src="./js/tools.js"></script>
  </head>
  <body>
    <!--背景-->
    <div id="bg" class="bg"></div>
    <div id="contain">
      <!--搜索部分-->
      <div id="search" class="not-select">
        <!--引擎选择-->
        <div id="e-box">
          <div id="e-chs">
            <span id="e-left" onmousedown="btn_mousedown(-1);" onmouseup="stopAutoChange();" onmouseout="stopAutoChange();">谷歌</span>
            <span id="e-middle" onclick="e_middle_click();">百度</span>
            <span id="e-right" onmousedown="btn_mousedown(1);" onmouseup="stopAutoChange();" onmouseout="stopAutoChange();">必应</span>
          </div>
          <!--输入框和搜索键-->
          <div id="sch">
            <input type="text" placeholder="Input..." id="schbox" required="required" onkeydown="schboxKeydown();"/>
            <input type="button" id="tool-button" value="T" onclick="toolButton_click();">
            <span id="clean" onclick="clean();">×</span>
          </div>
        </div>
      </div>
      <!--Other things down here.-->

      <!--工具箱外围div-->
      <div id="toolbox-box" style="display: none;">
        <!--工具箱主体-->
        <div id="toolbox">
          <!--工具箱上方的导航栏-->
          <div id="toolbox-navigator">

          </div>
          <!--常用网站页面-->
          <div id="toolbox-links">
            <div id="toolbox-user-links">

            </div>
            <div id="toolbox-friend-links">

            </div>
          </div>
          <!--背景设置-->
          <div id="toolbox-bgconfig">
            
          </div>
          <!--设置页面-->
          <div id="toolbox-config">

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
