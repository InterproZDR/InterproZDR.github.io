<!--Outpro's Frontpage 是[bilibili]__Outpro__开发完成的页面，在github上开源，严禁冒名-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="unicode">
    <title>嘤嘤嘤你看不到我</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet" />
    <link href="./css/config.css" type="text/css" rel="stylesheet" />
    <link href="./css/mul.css" type="text/css" rel="stylesheet" />
    <link href="./css/window.css" type="text/css" rel="stylesheet" />
    <link href="./img/favicon.ico" type="image/x-icon" rel="Shortcut Icon" />
    <script src="./js/index.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/mul.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/pulignsSupport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <i id="bg-black-cover" class="bg"></i><!--兹是学习了a.maorx.cn-->
    <i id="bg" class="bg"></i>
    <div id="all-event-listener"></div><!--用于对整个页面的一些操作的监听-->
    <div id="engine-body">
      <div id="engine-chs">
        <span id="engine-walker" class="not-select">
        </span>
      </div>
      <div id="engine-bg" class="bg"></div>
    </div>
    <div id="search" class="not-select">
      <div id="search-fixpos">
        <div id="sch">
          <input type="button" id="reduction-button" value="<" title="恢复上一个输入内容"/>
          <input type="text" placeholder="Input..." id="schbox"/>
          <input type="button" id="search-button" value=">" title="搜索"/>
        </div>
        <div id="clean-line-body">
          <div id="clean-line-clickeder" title="燃烧我的输入框！">
            <i id="clean-line"></i>
          </div>
        </div>
      </div>
    </div>
    <!--TODO: 底部收藏栏，类似于手机桌面底部的应用列表-->
    <div id="most-used-link-body">
      <div id="most-used-link">
         
      </div>
    </div>
    <div id="rtb-box">
        <i id="config-rtb" class="rtb"></i>
        <i id="question-rtb" class="rtb"></i>
    </div>
    <div id="notes-body">
    </div>
    <div id="engine-editor" class="window-editor window-editor-hidden">
      <div id="engine-eidtor-toptext" class="window-editor-toptext">{{ message }}</div>
      <div class="window-editor-group">
        <input type="text" id="engine-editor-name" placeholder="引擎名称" required="true" />
      </div>
      <div class="window-editor-group">
        <input type="text" id="engine-editor-searchto" placeholder="以%s代替查询的url" required="true"/>
      </div>
      <div class="window-editor-group">
        <input type="text" id="engine-editor-searchnan" placeholder="无输入时打开的url" required="true"/>
      </div>
      <div class="window-editor-errtext"></div>
      <div class="window-editor-bottombutton-group" id="engine-editor-button-group">
        <input type="button" id="engine-editor-cancel" class="window-button window-button-cancel" value="取消">
        <input type="button" id="engine-editor-sure" class="window-button" value="确定">
      </div>
    </div>
    <div id="smart-box">
      
    </div>
    <div id="button-area">
      <input type="button" value="启动控制台" onclick="windowBoxShow('console').setAttribute('style', 'display:')">
    </div>
    <!--TODO: 窗口-->
    <div id="window-box" style="display: none;"><!--onclick="this.setAttribute('style', 'display: none;');// temporary...">-->
      <!--about--
      <div id="about" style="display: none;" class="window" draggable="true">
        <div class="window-title">
          Introduction
          <span class="window-closer">
          </span>
        </div>
        <div class="window-content">
          <p>这是一个普通的起始页</p>
          <p>它由<a href="" target="_blank">__Outpro__</a>一人制作</p>
          <p>不少设计从<a href="https://a.maorx.cn/">青柠<del>终止</del>起始页</a>上学习得来。</p>

        </div>
      </div>-->
      <!--方便手机端暂时使用，临时加一个控制台上来-->
      <div class="window" id="console" draggable="true">
        <input type="button" value="x" onclick="$('window-box').setAttribute('style', 'display: none'); getKeyInJam = false;">
        <!--<div class="window-title">
          Console
        </div>-->
        <div class="window-content" id="console">
          <div id="console-output-box">
            <div v-for="i in consoleOutput">
              <span class="consoleLineNum">{{ i.lineNum }}</span>
              <span class="consoleNormalOutput" v-if="!i.isUser">{{ i.output }}</span>
              <span class="consoleUserInput" v-if="i.isUser">{{ i.output }}</span>
            </div>
          </div>
          <input type="text" id="console-order-input" placeholder="Console order" @keyup.enter="sendOrder">
        </div>
      </div>
    </div>
  </body>
</html>
